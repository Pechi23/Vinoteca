{% extends "base.html" %}

{% block content %}
<div class="container mx-auto text-center">
    <h1>Vinoteca</h1>
    <p>A place for wine lovers!</p>
    <h2>Hi {{ request.user }}</h2>
    
    <a class="btn btn-info" role="button" href="/products/">Shop</a>

    {% if request.user.is_authenticated %}
        <a class="btn btn-warning" role="button" href="/accounts/cart/">Cart</a>
        <a class="btn btn-danger" role="button" href="/accounts/logout/">Logout</a>
    {% else %}
        <a class="btn btn-success" role="button" href="/accounts/login/">Login</a>
        <a class="btn btn-warning" role="button" href="/accounts/register/">Register</a>
    {% endif %}
</div>
{% endblock content %}
